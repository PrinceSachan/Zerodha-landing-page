<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div id="navbar_child">
            <div class="logo">
                <img src="logo.svg" />
            </div>
            <div class="links">
                <a href="#">Signup</a>
                <a href="#">About</a>
                <a href="#">Pricing</a>
                <a href="#">Product</a>
                <a href="#">Support</a>
            </div>

        </div>
    </nav>
    
    <div class="section">
        <div class="image">
            <img src="photo.png" />
        </div>        
        <div class="heading">
            <h1>Invest in everthing</h1>
        </div>
        <div class="heading" >
            <h3>Online platform to invest in stocks, derivatives, mutual funds, and more</h3s>
        </div>
        <div class="button">
            <button>
                Sign up Now
            </button>
        </div>
    </div>

    <div class="calculator">
        <h1>Protfolio Calculator</h1>
        <div class="card">
            <div class="form">
                <form class="input_form">
                    <div class="captial">
                        <label for="capital" >Capital</label>
                        <input type="number" id="capital" placeholder="Enter your captial" value="">
                    </div>
                    <div class="interest">
                        <label >Interest</label>
                        <input type="number" id="interest" placeholder="Enter Interest">
                    </div>
                    <div class="year">
                        <label >Year</label>
                        <input type="number" id="year" placeholder="Enter Years">
                    </div>
                    <div class="button">
                        <button class="calculator_button" type="button" onclick="calculateInterest()">Calculate</button>
                    </div>
                </form>
            </div>
            <h3 id="investedAmount">You have Invested</h3>
            <h3 id="totalReturns">Total return</h3>
            <h3 id="futureValue">Future Value</h3>
        </div>
    </div>

    <script src="index.js" defer></script>

</body>
</html>
